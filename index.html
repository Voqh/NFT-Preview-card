<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <section class="banner">
        <div class="container">
          <a href="/">
            <img
              src="images/image-equilibrium.jpg"
              alt="3D dice with neon light"
            />
          </a>
        </div>
      </section>
      <section class="main-sec">
        <section class="content">
          <h1><a href="/">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="coin flex">
          <div class="eth flex">
            <div>
              <img src="images/icon-ethereum.svg" alt="Ethereum coin icon" />
            </div>
            <p>0.041 ETH</p>
          </div>
          <div class="duration flex">
            <div>
              <img src="images/icon-clock.svg" alt="clock icon" />
            </div>
            <p>3 days left</p>
          </div>
        </section>
      </section>
      <section class="author">
        <div>
          <img src="images/image-avatar.png" alt="photo of Jules Wyvern" />
        </div>
        <p>Creation of <a href="/">Jules Wyvern</a></p>
      </section>
    </section>
  </body>
</html>
